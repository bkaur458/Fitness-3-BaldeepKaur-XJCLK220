<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="./reset.css" rel="stylesheet" type="text/css" />
    <link href="./splash.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="fullSplashPage">

    <div id="ImageAndMsgHalf">
      <img id="appImage" src="./splashImages/header_image.png" alt="people playing sports" />
      <div id="slogan">Start your fitness journey today and get ready to track your fitness activity</div>
    </div>

    <div id="WelcomeAndSignInHalf">
      <img id="logo" src="./splashImages/tractivity-logo-white.png" alt="app name image" />

      <span id="welcomeMsg"> Welcome to tractivity! </span> 

      <div id="signInOptions">
        <span id="logInText"> Log in/Register </span> 
        <a href="auth/google">
          <button>
            <img id="signInButtonImage" src="./splashImages/google-logo.png" alt="sign in button" />
            <span id="signInText">Sign in with Google</span>
          </button>
        </a>
      </div>

    </div>

  </div>
</body>
</html>
</body>
</html>
