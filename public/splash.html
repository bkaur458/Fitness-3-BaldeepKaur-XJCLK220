<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div id="ImageAndMsgHalf">

      <img id="logo" src="./splashImages/tractivity-logo-white.png" alt="app name image" />

          <button>
            <img id="signInButtonImage" src="./splashImages/btn_google_light.jpg" alt="sign in button" />

    </div>
